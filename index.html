<!DOCTYPE html>
<html>
<head>

	<link href="css/bootstrap.min.css" rel="stylesheet">

	<link href="css/style.css" rel="stylesheet">
</head>
<body>
<section class="main container-fluid">

			</video>

			</section>
		</div>
	</div>

</section>

<script src="js/lib/jquery-3.1.0.min.js"></script>
<script src="js/lib/bootstrap.js"></script>
